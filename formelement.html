<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name"required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"placeholder="enter your email id"reqiured><br><br>

        <label for="dob">Date of Birth:</label><br><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="appointment">Appointment Date&Time:</label>
        <input type="datetime-local" id="appointment"name="appointment"><br><br>

        <label for="billing time">Billing month</label>
        <input type="month" id="billing-month" name="billing-month"><br><br>

        <label for="week-number">select week:</label><br>
        <input type="week" id="week-number" name="week-number"><br><br>

<p><strong>Gender:</strong></p>
        <input type="radio" id="female" name="gender">
        <label for="female">female:</label>
        
        <input type="radio" id="male" name="gender">
        <label for="male">male:</label>

        <input type="radio" id="others" name="gender">
        <label for="others">others:</label>
        
        <p><strong>Hobbies</strong></p>
        <input type="checkbox" id="reading" name="hobbies[]" value="reading">
        <label for="reading">reading</label>

        <input type="checkbox" id="travel" name="hobbies[]" value="travel">
        <label for="travel">travel</label>

        <input type="checkbox" id="music" name="hobbies[]" value="music">
        <label for="music">music</label>

        <input type="checkbox" id="sports" name="hobbies[]" value="sports">
        <label for="sports">sports</label>

        




        <input type="submit" value="submit"

    </form>
</body>
</html>
