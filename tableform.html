<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form>
            <table border="1">
            <th colspan="2">HTML5 FORMS</th>
            <tr>
                <td>Select your favourite color:&emsp13;&emsp13;&emsp14;&emsp14;&emsp13;&emsp13;&emsp13;&emsp14;&emsp14;&emsp13;&emsp13;&emsp13;&emsp14;&emsp14;&emsp13;</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Birthday(date and time):</td>
                <td><input type="text" name="birthday" id="date and time" size="10"></td>
               
            </tr>
            <tr>
                <td>E mail:</td>
                <td><input type="email" size="10"></td>
            </tr>
            <tr>
                <td>Birthday(month and year):</td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td>Quantity(between 1 and 5):</td>
                <td><input type="text" name="number" id="number" size="4" min="1" max="5"></td>

            </tr>
            <tr>
                <td>Points:</td>
                <td><input type="range" min="0" max="10"></td>
            </tr>
            <tr>
                <td>Search google:</td>
                <td><input type="text" name="search google" id="search google" size="10"></td>
                
            </tr>
            <tr>
                <td>Telephone</td>
                <td><input type="text" name="telephone" id="telephone" size="10"></td>
            </tr>
            <td>Add your home page</td>
            <td><input type="text" name="home page" id="home page" size="10"></td>
        </form>
    </table>
    </center>
</body>
</html>
