<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text element</title>
    <style>
    .animated-text {
        height: 100px;
        font-family: 'Courier New', Courier, monospace;
      font-size: 2em;
      color:red;
     transition: color 1s ease, transform 1s ease;
    }

    .animated-text:hover {
      color: white;
      transform: scale(1.2);
    }
  
    </style>
</head>
<body>
    <h1 class="animated-text">Hi Hello Everyone</h1>
</body>
</html>
