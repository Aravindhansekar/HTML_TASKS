<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
   <h1>Create Account</h1>
    </center>
    
    <fieldset style="width:600px;margin-left:30%">
    <br>
     <form action="/Create" method="post">
       <label for="First name">First name*</label>
    <input type="text" id="First name" first name="first name"placeholder="enter your first name"required></div>
       
      <label for="last name">Last name</label>
        <input type="text" id="last name"  last name="last name" placeholder="enter your last name">
        
        <br><br><br>

        <label for="email">Email*</label>
        <input type="text" id="email"email="email" placeholder="enter your last name">
        <br><br>

        <label for="password">Password*</label>
        <input type="text" id="password" password="password"placeholder="enter your password"required >
        
        <label for="confirm password">Confirm password*</label>
        <input type="text" id="confirm password" confirm password="confirm password" placeholder="enter your password again">
        <br><br>

        <p><strong>Gender</strong></p>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <p><strong>Hobbies</strong></p>
        <input type="checkbox" id="music" name="hobbies[]" value="music">
        <label for="music">Music</label>

        <input type="checkbox" id="travel" name="hobbies[]" value="travel">
        <label for="travel">travel</label>

        <input type="checkbox" id="sports" name="hobbies[]" value="sports">
        <label for="sports">sports</label>

        <input type="checkbox" id="movies" name="hobbies[]" value="movies">
        <label for="movies">Movies</label><br><br>

         
        <label for="incomesource">Source of income
            <select name="incomesource">
                <option value="employed">Employed</option>
                <option value="worker">Worker</option>
                <option value="manager">Manager</option>
                <option value="unemployed">Unemployed</option>
            </select>
        </label>

        <label for="income">Income
            <input type="range" step="1000" min="0" max="10000000"value="20000" name="income"></label>20k <br><br>

        Upload profile picture <br>
        <label for="profile">choose file</label>
            <input type="file">

       <label for="age"> Age: <input type="number" min="0" max="120" name="age"></label><br>

        <label for="bio">Bio <br><textarea name="bio" row="7" cols="50" ></textarea></label>

        </label>
        <br>
        
        
        <button type="create">Create</button>
    </form>
    </fieldset>

</body>
</html>
