<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd Checker</title>
</head>
<body>

  <h2>Check if a Number is Even or Odd</h2>

  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="checkEvenOdd()">Check</button>
  <p>the result is:</p>

  <p id="result"></p>

  <script>
    function checkEvenOdd() {
      let num = document.getElementById("numberInput").value;

      if (num === "") {
        document.getElementById("result").innerText = "Please enter a number.";
        return;
      }

      num = parseInt(num); // Convert input to number

      if (isNaN(num)) {
        document.getElementById("result").innerText = "Invalid number.";
      } else if (num % 2=== 0) {
        document.getElementById("result").innerText = num + " is an Even number.";
      } else {
        document.getElementById("result").innerText = num + " is an Odd number.";
      }
    }
  </script>

</body>
</html>
